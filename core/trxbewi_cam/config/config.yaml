# config/config.yaml
camera_node:
  ros__parameters:
    # Chemin du capteur libcamera (Device Tree path)
    camera: "/base/axi/pcie@1000120000/rp1/i2c@88000/ov5647@36"

    # Format et timing
    format: "RGB888"    # ex: RGB888, YUYV, MJPEG, etc. (selon capteur/driver)
    width: 1280
    height: 720
    framerate: 30

    # Rôle libcamera (généralement "video")
    role: "video"

    # Métadonnées ROS
    frame_id: "camera_link"
    camera_name: "rpi_csi"

    # Simu (si besoin)
    use_sim_time: false
